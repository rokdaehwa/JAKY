<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThinkerbELL</title>

    <link href="./ThinkerbELL_script.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <style>
        table {
            width: 100%;
            border-left: 1px solid #444444;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }

        th, td {
            border-right: 1px solid #444444;
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>
<body>
    <img src="thinkerbell.svg" alt="Thinker bELL" width="20%">
    <table style="width:100%; height:1000%" id="allTable">
        <tr>
            <th colspan="2" style="width:70%; height:100%">
                <span style="float:left; height:100%; width:100%"><input type="text" id="inputPresentationname" placeholder="Presentation Name" style="width: 100%;font-size: 130%;" /></span>
            </th>
            <th style="width:30%; height:100%">
                <span style="font-size:150%">Keywords</span>
            </th>
        </tr>
        <tr>
            <td colspan="2" style="width:70%;height:100%">
                <div style="float:left">Copy & Paste</div>
            </td>
            <td valign="top" rowspan="3">
                <div style="width: 100%; height: 100%; overflow: auto">
                    <table id="tableKeywords">
                        <tr>
                            <td style="width:10%">
                                <input type="text" placeholder="#" id="inputIndex" style="width:100%" />
                            </td>
                            <td style="width: 80%">
                                <input type="text" placeholder="Keywords" id="inputKeywords" onkeydown="Enter_Check();" />
                            </td>
                            <td style="width: 10%">
                                <button id="btnAddkeywords" onclick="addKeywords();">+</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="height:100%">
                <span style="float:left">Highlight your keyword to add</span>
                <span style="float:right"><button id="btnEditscript" onclick="ableEditscript();">Edit Script</button></span>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="2" style="height:400px" valign="top">
                <div id="draggable" style="width: 100%; height: 100%;overflow: auto; text-align:left;" ></div>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="3">
                <span><button id="btnSave" onclick="saveScript();" style="height:100%; width:10%; font-size:100%;">Save</button></span>
                <span><button id="btnStart" onclick="startPresentation();" style="height: 100%; width: 10%; font-size:100%;" disabled="disabled">Start</button></span>
            </td>
        </tr>
    </table>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./ThinkerbELL_script.js"></script>
</body>
</html>
