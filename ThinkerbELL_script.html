<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThinkerbELL</title>

    <link href="./ThinkerbELL_script.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="semantic/semantic.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.js"></script>
    <style>
        table {
            width: 100%;
            border-left: 1px solid #444444;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }
        th, td {
            border-right: 1px solid #444444;
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>
<body>
    <img src="thinkerbell.svg" alt="Thinker bELL" style="width: 20%; cursor: pointer">
    <table style="width:100%; height:80%" id="allTable">
        <tr>
            <th colspan="2" style="width:70%; height:100%">
                <div class="ui labeled input" style="float:left; height:100%; width:100%">
                    <div class="ui label" style="width: 15%; background-color: orange; font-weight: bold;">
                        Presentation
                    </div>
                    <input id="inputPresentationname" type="text" placeholder="Title" style="width: 85%; font-size: 100%;" />
                </div>
            </th>
            <th style="width:30%; height:100%;">
                <span style="font-size:150%">Keywords</span>
            </th>
        </tr>
        <tr>
            <td colspan="2" style="width:70%;height:100%;">
                <div style="float:left">Copy & Paste</div>
            </td>
            <td valign="top" rowspan="3">
                <div style="width: 100%; height: 100%; overflow: auto">
                    <table id="tableKeywords">
                        <tr>
                            <td style="width: 18%;">
                                <div class="ui input focus" style="float: left;">
                                    <input type="text" id="inputIndex" placeholder="#" style="max-width: 100%; width: 100%;">
                                </div>
                            </td>
                            <td style="width: 77%;">
                                <div class="ui input focus" style="float:left; width: 100%;">
                                    <input type="text" placeholder="Keywords" id="inputKeywords" onkeydown="Enter_Check();"/>
                                </div>
                            </td>
                            <td style="width: 5%;">
                                <button class="ui compact blue icon button" id="btnAddkeywords" onclick="addKeywords();">
                                    <i class="plus icon"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="height:100%">
                <span style="float:left">Highlight your keyword to add</span>
                <span style="float:right"><button class="ui primary button" id="btnEditscript" onclick="ableEditscript();">Edit Script</button></span>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="2" style="height:400px" valign="top">
                <div id="draggable" style="width: 100%; height: 100%;overflow: auto; text-align:left;"></div>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="3">
                <span><button class="ui primary button" id="btnSave" onclick="saveScript();" style="height:100%; width:10%; font-size:100%;">Save</button></span>
                <span><button class="ui primary button" id="btnStart" onclick="startPresentation();" style="height: 100%; width: 10%; font-size:100%;">Start</button></span>
            </td>
        </tr>
    </table>

    <div id='divLoading'><img id='imgLoading' src='./loading_deer.gif' alt='Loading...' /></div>
    <div id="setting">
        <div id="start_presentation">
            Start presentation
        </div>
        <div id="title">
        </div>
        <div class="option_text">
            Set time
        </div>
        <div id="dropdown">
            <input type="text" id="inbox" placeholder="Time (min)">
        </div>
        <div id="line">
        </div>
        <div class="option_text" style="margin-top: 20px;">
            Time Manage
        </div>
        <div class="show_text">
            <label>Show status bar</label>
            <input type="checkbox" class="check" checked="">
        </div>
        <div class="show_text">
            <label>Show time clock</label>
            <input type="checkbox" class="check" checked="">
        </div>
        <table id="button">
            <tr>
                <td class="button_in">
                    <button class="ui button" id="cancel" style="cursor: pointer">Cancel</button>
                </td>
                <td class="button_in">
                    <button class="ui primary button" id="start" style="cursor: pointer">Start</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./ThinkerbELL_script.js"></script>
    <!--<script src="./ThinkerbELL_Setting.js"></script>-->

</body>
</html>
