<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThinkerbELL</title>

    <link href="./ThinkerbELL_script.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="semantic/semantic.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.js"></script>
    <style>
        table {
            width: 100%;
            border-left: 1px solid #444444;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }
        th, td {
            border-right: 1px solid #444444;
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>
<body>
    <img src="thinkerbell.svg" alt="Thinker bELL" style="width: 20%; cursor: pointer">
    <table style="width:100%; height:80%" id="allTable">
        <tr>
            <th colspan="2" style="width:70%; height:100%">
                <div class="ui labeled input" style="float:left; height:100%; width:100%">
                    <div class="ui label" style="width: 15%; background-color: orange; font-weight: bold; display: flex; justify-content: center; align-items: center; ">
                        Title
                    </div>
                    <input id="inputPresentationname" type="text" placeholder="Title" style="width: 85%; font-size: 100%;" />
                </div>
            </th>
            <th style="width:30%; height:100%;">
                <span style="font-size:150%">Keywords</span>
            </th>
        </tr>
        <tr>
            <td colspan="2" style="height:100%">
                <span style="float:left">Highlight your keyword to add</span>
            </td>
            <td valign="top" rowspan="2">
                <div id="scrollbox" style="width: 100%; height: 100%; overflow: auto">
                    <table id="tableKeywords">
                        <tr>
                            <td style="width: 18%;">
                                <div class="ui input focus" style="float: left;">
                                    <input type="text" id="inputIndex" placeholder="#" style="max-width: 100%; width: 100%;" onkeydown="Enter_Check();">
                                </div>
                            </td>
                            <td style="width: 77%;">
                                <div class="ui input focus" style="float:left; width: 100%;">
                                    <input type="text" placeholder="Keywords" id="inputKeywords" onkeydown="Enter_Check();" />
                                </div>
                            </td>
                            <td style="width: 5%;">
                                <button class="ui compact blue icon button" id="btnAddkeywords" onclick="addKeywords();">
                                    <i class="plus icon"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="2" style="height:400px" valign="top" id="draggable_2">
                <div id="draggable" style="width: 100%; height: 100%;overflow: auto; text-align:left;"></div>
            </td>
        </tr>
        <tr style="height:100%">
            <td colspan="3">
                <span><button class="ui primary button" id="btnEdit" onclick="Edit();" style="height:100%; width:10%; font-size:100%;">Edit</button></span>
                <span><button class="ui primary button" id="btnStart" onclick="startPresentation();" style="height: 100%; width: 10%; font-size:100%;">Start</button></span>
            </td>
        </tr>
    </table>

    <div id="setting">
        <div id="start_presentation">
            <h2 class="ui header" style="width: 50%;">
                <i class="settings icon"></i>
                <div class="content">
                  Settings
                </div>
            </h2>
        </div>
        <div id="title">
        </div>
        <div class="option_text">
            Set time
        </div>
        <div id="dropdown">
            <div class="ui right labeled input" style="width: 80%;">
                <label for="inbox" class="ui label" style="width: 20%;">
                    <i class="clock outline icon" style="transform: scale(1.5)"></i>
                </label>
                <input type="text" placeholder="Time" id="inbox" style="width: 60%;">
                <div class="ui basic label">min</div>
            </div>
        </div>
        <div class="option_text">
            Options
        </div>
        <div id="options">
            <div class="ui toggle checkbox" id="option1">
                <input type="checkbox" />
                <label>Show Tutorial</label>
            </div>
        </div>
        <table id="button">
            <tr>
                <td class="button_in">
                    <button class="ui left attached button" id="cancel" style="cursor: pointer; width: 40%; text-align: center;">Cancel</button>
                    <button class="primary right attached ui button" id="start" style="cursor: pointer; width: 40%; text-align: center;">Start</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div id='divLoading'><img id='imgLoading' src='./loading_deer.gif' alt='Loading...' /></div>

    <div class="ui icon top left pointing dropdown blue huge button" id='user1'>
            <i class='user circle outline icon'></i> 
            <span class="text">JAKY</span>
        <div class="menu">
            <div class="item" onclick='location.href="ThinkerbELL_list.html";'>
                <i class="list ol icon"></i>
                <span class="text">Presentation List</span>
            </div>
            <div class="item" onclick='location.href="index.html";'>
                <i class="sign-out icon"></i>
                <span class="text">Log-Out</span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="./ThinkerbELL_script.js"></script>

</body>
</html>
