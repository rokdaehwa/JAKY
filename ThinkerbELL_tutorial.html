<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ThinkerbELL</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="./ThinkerbELL_tutorial.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  </head>
  <body>
    <!--Your HTML here-->
    <div class='text1' id='leftbox'>
    </div>
    <div class='text2' id='rightbox'>
    </div>
    <i class="fas fa-angle-double-right" id='arrowicon' style="font-size: 70px;"></i>
    <i class="far fa-clock" id='clock' style='font-size:80px;'></i>
    <i class="fas fa-share" id='arrow' style='font-size:55px;'></i>
    <i class="fas fa-reply" id='arrow2' style='font-size:55px;'></i>
    <div class='area1' id='area1'></div>
    <div class='area2' id='area2'></div>
    <div class='canvas' id='canvas'></div>
    <div class='progressbar' id='progressbar'></div>
    <i class="fas fa-sort-down" id='pointdown' style='font-size:50px;'></i>
    <i class="fas fa-sort-up" id='pointup' style='font-size:50px;'></i>
    <div class='title' id='title'>Click Screen to<br> Start Presentation</div>
    <div class='title2' id='title2'>Click Here for<br> PREVIOUS Keyword</div>
    <div class='title3' id='title3'>Click Here for<br> NEXT Keyword</div>
    <div class='vertic' id='vertic'></div>
    <div class='title4' id='title4'>Remaining<br> Time</div>
    <div class='title5' id='title5'>Presentation<br>Status</div>
    <script src="./ThinkerbELL_tutorial.js"></script>
  </body>
</html>
