<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThinkerbELL</title>
    <link href="./ThinkerbELL_main.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="semantic/semantic.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.js"></script>
</head>
<body>
    <div id="margin"></div>
    <div class="ui grid" id="display">
        <div class="two wide column"></div>
        <div class="six wide column">
            <div class="textbox" id="leftbox"></div>
        </div>
        <div class="column" id="arrowiconbox">
            <table id="arrowtable">
                <td><img src="./presentation_arrow.svg" id='arrowicon'></td>
            </table>
        </div>
        <div class="four wide column" id="rightboxcontainer">
            <div id="clock">
                <div id="piechart"></div>
            </div>
            <div class="textbox" id="rightbox"></div>
        </div>
        <div class="column">
            <img src="./close_icon.svg" id='closeicon'>
        </div>
        <div class="column"></div>
    </div>

    <div id="bar">
        <div id="Progress">
              <div id="PPointer">
                  <img id="man" src="./running_man.gif">
              </div>
          </div>
          <div id="myTime">
              <div id="TBar"></div>
          </div>
          <div id="Time">
              <div id="TPointer">
                  <img id="horse" src="./running_horse.gif">
              </div>
          </div>
    </div>
    
    <div id="area1"></div>
    <div id="area2"></div>
    
    <div id="alarm">
        <div id="confirmbox">
                <h2 class="ui header" style="width: 100%;">
                        <div class="content">
                                Time Done!
                        </div>
                </h2>
        </div>
        <table id="button2">
            <tr>
                <td class="button_in2">
                    <button class="ui left attached button" id="cancel2" style="cursor: pointer; width: 40%; text-align: center;">Cancel</button>
                    <button class="primary right attached ui button" id="finish2" style="cursor: pointer; width: 40%; text-align: center;">Okay</button>
                </td>
            </tr>
        </table>
    </div>
    
    
    <div id="setting">
        <div id="start_presentation">
                <h2 class="ui header" style="width: 100%;">
                        <div class="content">
                                Are you sure you want to finish presentation?
                        </div>
                </h2>
        </div>
        <table id="button">
            <tr>
                <td class="button_in">
                    <button class="ui left attached button" id="cancel" style="cursor: pointer; width: 40%; text-align: center;">Cancel</button>
                    <button class="primary right attached ui button" id="finish" style="cursor: pointer; width: 40%; text-align: center;">Yes</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="textbox" id="ready" onclick="start()">
        Touch to Start
    </div>

    <div id='divLoading'><img id='imgLoading' src='./loading_deer.gif' alt='Loading...' /></div>

    <script src="./ThinkerbELL_main.js"></script>
</body>
</html>
