<html>
<head>
    <link rel="stylesheet" href="./ThinkerbELL_Setting.css">
    <link href="semantic/semantic.css" rel="stylesheet" type="text/css">
        
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script src="semantic/semantic.js"></script>
</head>
<body>
    <div id="setting">
        <div id="start_presentation">
            Start presentation
        </div>
        <div id="title">
            Auto Shoes
        </div>
        <div class="option_text">
            Set time
        </div>
        <div id="dropdown">
            <input type="text" placeholder="Time (min)">
        </div>
        <div id="line">    
        </div>
        <div class="option_text" style="margin-top: 20px;">
            Time Manage
        </div>
        <div class="show_text">
            <label>Show status bar</label>
            <input type="checkbox" class="check" checked=""> 
        </div>
        <div class="show_text">
            <label>Show time clock</label>
            <input type="checkbox"class="check" checked="""> 
        </div>
        <table id="button">
            <tr>
                <td class="button_in">Cancel</td>
                <td class="button_in" id="start">Start</td>
            </tr>
        </table>
    </div>
    <div id='loading'><img id='loading-image' src='./loading_deer.gif' alt='Loading...' /></div>

    <script src="./ThinkerbELL_Setting.js"></script>
</body>
</html>
